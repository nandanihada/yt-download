<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width:490px)"
    />
    <link rel="shortcut icon" href="img/icons/yt.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nan Video Downloader</title>
  </head>

  <body>
    <h1 class="center">Nan Video Downloader</h1>
    <div class="logo">
      <img alt="Downloadib" src="img/pics/logo.png" />
      <!-- <p class="center about">Downloadib is the most popular and easiest youtube video downloader</p> -->
    </div>

    <form onsubmit="getData(event)">
      <div class="bar">
        <input
          class="searchbar"
          type="text"
          title="Search"
          placeholder="Enter link here"
          required
        />
        <img
          src="img/icons/icon_search.svg"
          type="submit"
          id="search-button"
          alt=""
          onclick="getData(event)"
        />
      </div>
    </form>
    <a href=""></a>
    <div class="container">
      <h3 class="center">Your Videos Will Appear Here!</h3>
    </div>

    <footer>
      <h4 class="center">&copy Made By Nandani all rights reserved</h4>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
